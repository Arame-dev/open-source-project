name: Build-Push workflow

on: push

permissions:
  id-token: write
  contents: read

jobs:
    build-scaning-pushing:
      runs-on: ubuntu-latest

      steps:
        - name: Checkout repository
          uses: actions/checkout@v3

        - name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v3

        - name: Build docker-client
          run: |
            docker build -f client/Dockerfile.dev -t image-client:latest ./client

        - name: Build docker-nginx
          run: |
            docker build -f nginx/Dockerfile.dev -t image-nginx:latest ./nginx

        - name: Build docker-server
          run: |
            docker build -f server/Dockerfile.dev -t image-server:latest ./server
        
        - name: Run Trivy vulnerability scanner1
          uses: aquasecurity/trivy-action@0.28.0
          with:
              image-ref: image-client:latest
              format: 'table'
              exit-code: '1'
              ignore-unfixed: true
          continue-on-error: true

        - name: Run Trivy vulnerability scanner2
          uses: aquasecurity/trivy-action@0.28.0
          with:
              image-ref: image-nginx:latest
              format: 'table'
              exit-code: '1'
              ignore-unfixed: true
          continue-on-error: true
        
        - name: Run Trivy vulnerability scanner3
          uses: aquasecurity/trivy-action@0.28.0
          with:
              image-ref: image-server:latest
              format: 'table'
              exit-code: '1'
              ignore-unfixed: true
          continue-on-error: true

        - name: Login azure
          uses: azure/login@v2
          with:
              client-id: ${{ secrets.AZURE_CLIENT_ID }}
              tenant-id: ${{ secrets.AZURE_TENANT_ID }}
              allow-no-subscriptions: true
              enable-AzPSSession: true
        
        - uses: azure/docker-login@v2
          with:
            login-server: clientserver.azurecr.io
            username: ${{ secrets.ACR_USERNAME }}
            password: ${{ secrets.ACR_PASSWORD }}

        - name:  Push in Azure Container Registry
          run: |
            docker tag  image-client:latest clientserver.azurecr.io/client:latest
            docker push image-client/client:latest 

        - name: Push docker-nginx
          run: |
            docker tag  image-nginx:latest clientserver.azurecr.io/nginx:latest
            docker push image-nginx/nginx:latest

        - name: Push docker-server
          run: |
            docker tag  image-server:latest clientserver.azurecr.io/server:latest
            docker push image-server/server:latest